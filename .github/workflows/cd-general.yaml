name: general-service CD

on:
  push:
    branches:
      - main
    paths:
      - "services/general-service/**"
      - "infras/**"
      - ".github/workflows/cd-general.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Restore Lambda build from cache
        id: cache-lambda
        uses: actions/cache/restore@v4
        with:
          path: services/general-service/bootstrap.zip
          key: general-service-lambda-${{ github.sha }}

      - name: Setup Golang (if cache miss)
        if: steps.cache-lambda.outputs.cache-hit != 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: "services/general-service/go.mod"
          cache: true

      - name: Cache Swagger CLI (if cache miss)
        if: steps.cache-lambda.outputs.cache-hit != 'true'
        id: cache-swag
        uses: actions/cache@v4
        with:
          path: ~/go/bin/swag
          key: ${{ runner.os }}-swag-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-swag-

      - name: Install swag CLI (if cache miss)
        if: steps.cache-lambda.outputs.cache-hit != 'true' && steps.cache-swag.outputs.cache-hit != 'true'
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs (if cache miss)
        if: steps.cache-lambda.outputs.cache-hit != 'true'
        working-directory: services/general-service
        run: |
          swag init -g cmd/main.go -o ./docs

      - name: Build Lambda package (if cache miss)
        if: steps.cache-lambda.outputs.cache-hit != 'true'
        working-directory: services/general-service
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go mod download
          go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap cmd/main.go
          zip -j bootstrap.zip bootstrap

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init
        working-directory: infras
        run: terraform init

      - name: Terraform Plan
        working-directory: infras
        env:
          TF_VAR_doppler_token: ${{ secrets.DOPPLER_TOKEN }}
          TF_VAR_project_name: ${{ vars.PROJECT_NAME }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_bucket_name: ${{ vars.BUCKET_NAME }}
          TF_VAR_bucket_acl: ${{ vars.BUCKET_ACL }}
          TF_VAR_iam_bucket_access_username: ${{ vars.IAM_BUCKET_ACCESS_USERNAME }}
          TF_VAR_iam_lambda_app_role_name: ${{ vars.IAM_LAMBDA_APP_ROLE_NAME }}
          TF_VAR_s3_cors_allowed_origins: ${{ vars.S3_CORS_ALLOWED_ORIGINS }}
          TF_VAR_general_service_zip_path: ../services/general-service/bootstrap.zip
          TF_VAR_ticket_service_zip_path: ../services/ticket-service/bootstrap.zip
          TF_VAR_gin_mode: release
        run: |
          terraform plan \
            -target=module.lambda.aws_lambda_function.general_service \
            -target=module.lambda.aws_cloudwatch_log_group.general_service \
            -target=module.lambda.aws_lambda_function_url.general_service \
            -out=tfplan

      - name: Terraform Apply
        working-directory: infras
        run: terraform apply tfplan

      - name: Get Lambda URL
        working-directory: infras
        run: |
          URL=$(terraform output -raw general_service_url)
          echo "üöÄ Deployed general-service to: $URL"
          echo "LAMBDA_URL=$URL" >> $GITHUB_ENV

      - name: Notify deployment success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "‚úÖ Deployment Successful [general-service]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **URL:** ${{ env.LAMBDA_URL }}
            **Deployed by:** ${{ github.actor }}
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify deployment failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "‚ùå Deployment Failed [general-service]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **Deployed by:** ${{ github.actor }}
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
