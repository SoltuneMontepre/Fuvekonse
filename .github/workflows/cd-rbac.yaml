name: rbac-service CD

on:
  push:
    branches:
      - main
    paths:
      - "services/rbac-service/**"
      - "infras/**"
      - ".github/workflows/cd-rbac.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if service files changed
        id: check_changes
        run: |
          # Check if this is the first commit or if rbac-service files changed
          if git diff --name-only HEAD~1 HEAD | grep -qE '^services/rbac-service/|^\.github/workflows/cd-rbac\.yaml$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changes detected in rbac-service"
          elif git diff --name-only HEAD~1 HEAD | grep -q '^infras/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Infrastructure changes detected, deploying all services"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "‚è≠Ô∏è No changes in rbac-service, skipping deployment"
          fi

      - name: Try to download Lambda artifact from CI
        if: steps.check_changes.outputs.changed == 'true'
        id: download-artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: rbac-service-lambda-${{ github.sha }}
          path: services/rbac-service/

      - name: Check if Lambda package exists
        if: steps.check_changes.outputs.changed == 'true'
        id: check-lambda
        run: |
          if [ -f "services/rbac-service/bootstrap.zip" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Lambda package found from CI artifacts"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Lambda package not found, will build from source"
          fi

      - name: Setup Golang (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: "services/rbac-service/go.mod"
          cache: true

      - name: Cache Swagger CLI (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true'
        id: cache-swag
        uses: actions/cache@v4
        with:
          path: ~/go/bin/swag
          key: ${{ runner.os }}-swag-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-swag-

      - name: Install swag CLI (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true' && steps.cache-swag.outputs.cache-hit != 'true'
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true'
        working-directory: services/rbac-service
        run: |
          swag init -g cmd/main.go -o ./docs

      - name: Build Lambda package (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true'
        working-directory: services/rbac-service
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go mod download
          go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap cmd/main.go
          zip -j bootstrap.zip bootstrap

      - name: Configure AWS credentials
        if: steps.check_changes.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Lambda Function Code
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/rbac-service
        run: |
          FUNCTION_NAME="fuvekon-rbac-service"
          echo "üì¶ Updating Lambda function: $FUNCTION_NAME"

          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://bootstrap.zip \
            --publish

          echo "‚è≥ Waiting for function update to complete..."
          aws lambda wait function-updated-v2 \
            --function-name "$FUNCTION_NAME"

          echo "‚úÖ Lambda function updated successfully"

      - name: Get Lambda URL
        if: steps.check_changes.outputs.changed == 'true'
        id: get-lambda-url
        run: |
          FUNCTION_NAME="fuvekon-rbac-service"
          URL=$(aws lambda get-function-url-config \
            --function-name "$FUNCTION_NAME" \
            --query 'FunctionUrl' \
            --output text)

          echo "üöÄ Deployed rbac-service to: $URL"
          echo "LAMBDA_URL=$URL" >> $GITHUB_ENV
          echo "lambda_url=$URL" >> $GITHUB_OUTPUT

      - name: Notify deployment success
        if: success() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "‚úÖ Deployment Successful [rbac-service]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **URL:** ${{ steps.get-lambda-url.outputs.lambda_url }}
            **Deployed by:** ${{ github.actor }}
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify deployment failure
        if: failure() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "‚ùå Deployment Failed [rbac-service]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **Deployed by:** ${{ github.actor }}
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
