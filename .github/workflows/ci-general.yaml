name: general-service CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  ci-general:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [general-service]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if service files changed
        id: check_changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | grep -q "^services/${{ matrix.service }}/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No changes detected in services/${{ matrix.service }}, skipping CI"
          exit 0

      - name: Set up Go
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Cache Go modules and build cache
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.service }}-${{ hashFiles('**/go.sum') }}

      - name: Install swag CLI
        if: steps.check_changes.outputs.changed == 'true'
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          swag init -g cmd/main.go -o ./docs

      - name: Download dependencies
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: go mod download

      - name: Verify dependencies
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: go mod verify

      - name: Build service
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          go build -o ./tmp/main ./cmd/main.go

      - name: Notify failure
        if: failure() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "ðŸš¨ CI Build Failed [${{ matrix.service }}]"
          description: "Build for **${{ github.repository }}** failed on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify success
        if: success() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "ðŸŽ‰ CI Build Succeeded [${{ matrix.service }}]"
          description: "Build for **${{ github.repository }}** succeeded on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
