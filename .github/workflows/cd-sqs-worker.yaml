name: sqs-worker CD

on:
  push:
    branches:
      - main
    paths:
      - "services/sqs-worker/**"
      - "infras/**"
      - ".github/workflows/cd-sqs-worker.yaml"

concurrency:
  group: terraform-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Try to download Lambda artifact from CI
        id: download-artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: sqs-worker-lambda-${{ github.sha }}
          path: services/sqs-worker/

      - name: Check if Lambda package exists
        id: check-lambda
        run: |
          if [ -f "services/sqs-worker/bootstrap.zip" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Lambda package found from CI artifacts"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Lambda package not found, will build from source"
          fi

      - name: Setup Golang (if build needed)
        if: steps.check-lambda.outputs.exists != 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: "services/sqs-worker/go.mod"
          cache: true

      - name: Build Lambda package (if build needed)
        if: steps.check-lambda.outputs.exists != 'true'
        working-directory: services/sqs-worker
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go mod download
          go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap main.go handler.go
          zip -j bootstrap.zip bootstrap

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Init
        working-directory: infras
        env:
          TF_VAR_doppler_token: ${{ secrets.DOPPLER_TOKEN }}
        run: terraform init

      - name: Terraform Plan
        working-directory: infras
        env:
          TF_VAR_doppler_token: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          terraform plan \
            -var-file="./envs/prod.tfvars" \
            -target=module.lambda.aws_lambda_function.sqs_worker \
            -target=module.lambda.aws_cloudwatch_log_group.sqs_worker \
            -target=module.lambda.aws_lambda_event_source_mapping.sqs_worker \
            -out=tfplan

      - name: Terraform Apply
        working-directory: infras
        env:
          TF_VAR_doppler_token: ${{ secrets.DOPPLER_TOKEN }}
        run: terraform apply tfplan

      - name: Get Lambda Function Info
        id: get-lambda-info
        working-directory: infras
        env:
          TF_VAR_doppler_token: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          FUNCTION_NAME=$(terraform output -raw sqs_worker_function_name)
          FUNCTION_ARN=$(terraform output -raw sqs_worker_function_arn)
          echo "üöÄ Deployed sqs-worker Lambda"
          echo "Function Name: $FUNCTION_NAME"
          echo "Function ARN: $FUNCTION_ARN"
          echo "FUNCTION_NAME=$FUNCTION_NAME" >> $GITHUB_ENV
          echo "FUNCTION_ARN=$FUNCTION_ARN" >> $GITHUB_ENV
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT
          echo "function_arn=$FUNCTION_ARN" >> $GITHUB_OUTPUT

      - name: Notify deployment success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "‚úÖ Deployment Successful [sqs-worker]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **Function:** ${{ steps.get-lambda-info.outputs.function_name }}
            **Deployed by:** ${{ github.actor }}
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify deployment failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "‚ùå Deployment Failed [sqs-worker]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **Deployed by:** ${{ github.actor }}
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
