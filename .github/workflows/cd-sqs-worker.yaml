name: sqs-worker CD

on:
  push:
    branches:
      - main
    paths:
      - "services/sqs-worker/**"
      - "infras/**"
      - ".github/workflows/cd-sqs-worker.yaml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if service files changed
        id: check_changes
        run: |
          # Check if this is the first commit or if sqs-worker files changed
          if git diff --name-only HEAD~1 HEAD | grep -qE '^services/sqs-worker/|^\.github/workflows/cd-sqs-worker\.yaml$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Changes detected in sqs-worker"
          elif git diff --name-only HEAD~1 HEAD | grep -q '^infras/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Infrastructure changes detected, deploying all services"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ No changes in sqs-worker, skipping deployment"
          fi

      - name: Try to download Lambda artifact from CI
        if: steps.check_changes.outputs.changed == 'true'
        id: download-artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: sqs-worker-lambda-${{ github.sha }}
          path: services/sqs-worker/

      - name: Check if Lambda package exists
        if: steps.check_changes.outputs.changed == 'true'
        id: check-lambda
        run: |
          if [ -f "services/sqs-worker/bootstrap.zip" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Lambda package found from CI artifacts"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ Lambda package not found, will build from source"
          fi

      - name: Setup Golang (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true'
        uses: actions/setup-go@v5
        with:
          go-version-file: "services/sqs-worker/go.mod"
          cache: true

      - name: Build Lambda package (if build needed)
        if: steps.check_changes.outputs.changed == 'true' && steps.check-lambda.outputs.exists != 'true'
        working-directory: services/sqs-worker
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go mod download
          go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap main.go handler.go local.go
          zip -j bootstrap.zip bootstrap

      - name: Configure AWS credentials
        if: steps.check_changes.outputs.changed == 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Update Lambda Function Code
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/sqs-worker
        run: |
          FUNCTION_NAME="fuvekon-sqs-worker"

          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://bootstrap.zip \
            --publish

          aws lambda wait function-updated-v2 \
            --function-name "$FUNCTION_NAME"

      - name: Notify deployment success
        if: success() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "✅ Deployment Successful [sqs-worker]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **Function:** ${{ steps.get-lambda-info.outputs.function_name }}
            **Deployed by:** ${{ github.actor }}
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify deployment failure
        if: failure() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "❌ Deployment Failed [sqs-worker]"
          description: |
            **Repository:** ${{ github.repository }}
            **Commit:** `${{ github.sha }}`
            **Deployed by:** ${{ github.actor }}
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
