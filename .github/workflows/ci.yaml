name: CI

on:
  pull_request:
    branches:
      - "**"
    paths:
      - "services/**"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      general: ${{ steps.filter.outputs.general }}
      ticket: ${{ steps.filter.outputs.ticket }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            general:
              - 'services/general-service/**'
            ticket:
              - 'services/ticket-service/**'

  ci-general:
    needs: detect-changes
    if: needs.detect-changes.outputs.general == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-general-service-${{ hashFiles('**/go.sum') }}

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        working-directory: services/general-service
        run: |
          swag init -g cmd/main.go -o ./docs
          echo "âœ… Swagger docs generated for general-service"

      - name: Download dependencies
        working-directory: services/general-service
        run: go mod download

      - name: Verify dependencies
        working-directory: services/general-service
        run: go mod verify

      - name: Build service
        working-directory: services/general-service
        run: |
          go build -o ./tmp/main ./cmd/main.go
          echo "âœ… general-service built successfully"

      - name: Notify failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "ðŸš¨ CI Build Failed [general-service]"
          description: "Build for **${{ github.repository }}** failed on commit `${{ github.sha }}` by ${{ github.actor }} "
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "ðŸŽ‰ CI Build Succeeded [general-service]"
          description: "Build for **${{ github.repository }}** succeeded on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

  ci-ticket:
    needs: detect-changes
    if: needs.detect-changes.outputs.ticket == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 1.25

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-ticket-service-${{ hashFiles('**/go.sum') }}

      - name: Install swag CLI
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate Swagger docs
        working-directory: services/ticket-service
        run: |
          swag init -g cmd/main.go -o ./docs
          echo "âœ… Swagger docs generated for ticket-service"

      - name: Download dependencies
        working-directory: services/ticket-service
        run: go mod download

      - name: Verify dependencies
        working-directory: services/ticket-service
        run: go mod verify

      - name: Build service
        working-directory: services/ticket-service
        run: |
          go build -o ./tmp/main ./cmd/main.go
          echo "âœ… ticket-service built successfully"

      - name: Notify failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "ðŸš¨ CI Build Failed [ticket-service]"
          description: "Build for **${{ github.repository }}** failed on commit `${{ github.sha }}` by ${{ github.actor }} "
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify success
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "ðŸŽ‰ CI Build Succeeded [ticket-service]"
          description: "Build for **${{ github.repository }}** succeeded on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
