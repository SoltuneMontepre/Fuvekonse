name: sqs-worker CI

on:
  pull_request:
    branches:
      - "**"

jobs:
  ci-sqs-worker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [sqs-worker]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if service files changed
        id: check_changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}...${{ github.sha }} | grep -q "^services/${{ matrix.service }}/"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if no changes
        if: steps.check_changes.outputs.changed == 'false'
        run: |
          echo "No changes detected in services/${{ matrix.service }}, skipping CI"
          exit 0

      - name: Setup Golang
        uses: actions/setup-go@v5
        with:
          go-version-file: "services/${{ matrix.service }}/go.mod"
          cache: true

      - name: Setup Golang caches
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-golang-${{ hashFiles('services/sqs-worker/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-golang-

      - name: Download dependencies
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: go mod download

      - name: Verify dependencies
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: go mod verify

      - name: Build service
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        run: |
          go build -o ./build/main main.go handler.go local.go

      - name: Build Lambda deployment package
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: services/${{ matrix.service }}
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap main.go handler.go
          zip -j bootstrap.zip bootstrap
          echo "Lambda package size: $(du -h bootstrap.zip | cut -f1)"

      - name: Cache Lambda build
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/cache/save@v4
        with:
          path: services/${{ matrix.service }}/bootstrap.zip
          key: ${{ matrix.service }}-lambda-${{ github.event.pull_request.head.sha || github.sha }}

      - name: Upload Lambda artifact
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-lambda-${{ github.event.pull_request.head.sha || github.sha }}
          path: services/${{ matrix.service }}/bootstrap.zip
          retention-days: 7
          compression-level: 0

      - name: Notify failure
        if: failure() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: failure
          title: "ðŸš¨ CI Build Failed [${{ matrix.service }}]"
          description: "Build for **${{ github.repository }}** failed on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0xff0000
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png

      - name: Notify success
        if: success() && steps.check_changes.outputs.changed == 'true'
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: success
          title: "ðŸŽ‰ CI Build Succeeded [${{ matrix.service }}]"
          description: "Build for **${{ github.repository }}** succeeded on commit `${{ github.sha }}` by ${{ github.actor }}"
          color: 0x00ff00
          username: GitHub Actions
          avatar_url: https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png
